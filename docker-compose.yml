services:
  db:
    image: postgres:15-alpine
    container_name: veritas-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: legalplus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: veritas-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/legalplus
      ENVIRONMENT: production
      DB_SSL_MODE: disable
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: veritas-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
